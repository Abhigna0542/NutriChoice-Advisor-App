<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriChoice</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0 auto;
            max-width: 900px;
            padding: 40px;
            background-color: #fffefc;
        }
        .form-section { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        textarea, select, input[type="text"] { width: 100%; padding: 10px; }
        .recipe-box { background: #e3f2fd; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
