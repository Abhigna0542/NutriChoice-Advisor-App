{% extends 'NutriChoice/base.html' %}
{% block content %}
<h2>BMI & Optimal Weight Calculator</h2>
<form action="{% url 'calculate_bmi' %}" method="POST">
    {% csrf_token %}
    <label>Height (ft):</label><input type="number" name="height" required><br>
    <label>Weight (kg):</label><input type="number" name="weight" required><br>
    <label>Gender:</label>
    <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>
    <button type="submit">Calculate</button>
</form>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
{% endblock %}
